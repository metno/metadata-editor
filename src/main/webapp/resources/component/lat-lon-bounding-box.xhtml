<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:metaedit="http://java.sun.com/jsf/composite/component">

    <composite:interface>
        <composite:attribute name="widget" type="no.met.metaedit.BoundingBox" />
    </composite:interface>

    <composite:implementation>

        <h:panelGroup id="boundingbox-container" layout="block" styleClass="editor-widget-container">
        <h:outputLabel value="#{cc.attrs.widget.label}" styleClass="main-label"/>

        <ui:include src="../../add-value-button.xhtml" >
            <ui:param name="widget" value="#{cc.attrs.widget}"/>
            <ui:param name="updateId" value="boundingbox-container"/>
        </ui:include>          

        <metaedit:description widget="#{cc.attrs.widget}"/>

        <h:dataTable value="#{cc.attrs.widget.widgetViews}" var="widgetView" id="boundingbox">

            <h:column headerClass="lat-lon-header">
                <f:facet name="header">
                    <h:outputText value="North" />
                </f:facet>
                <p:inputText value="#{widgetView.values['north']}" size="10" disabled="#{!userBean.validated}" />
            </h:column>
            <h:column id="validation-msg-north">
               <h:outputText styleClass="input-validation-error" value="#{widgetView.validateAttribute('north')}" rendered="#{userBean.validated and widgetView.validateAttribute('north') != null}"/>
            </h:column>            

            <h:column headerClass="lat-lon-header">
                <f:facet name="header">
                    <h:outputText value="South" />
                </f:facet>            
                <p:inputText value="#{widgetView.values['south']}" size="10" disabled="#{!userBean.validated}" />
            </h:column>
            <h:column id="validation-msg-south">
               <h:outputText styleClass="input-validation-error" value="#{widgetView.validateAttribute('south')}" rendered="#{userBean.validated and widgetView.validateAttribute('south') != null}"/>
            </h:column>            

            <h:column headerClass="lat-lon-header">
                <f:facet name="header">
                    <h:outputText value="East" />
                </f:facet>            
                <p:inputText value="#{widgetView.values['east']}" size="10" disabled="#{!userBean.validated}" />
            </h:column>
            <h:column id="validation-msg-east">
               <h:outputText styleClass="input-validation-error" value="#{widgetView.validateAttribute('east')}" rendered="#{userBean.validated and widgetView.validateAttribute('east') != null}"/>
            </h:column>            

            <h:column headerClass="lat-lon-header">
                <f:facet name="header">
                    <h:outputText value="West" />
                </f:facet>            
                <p:inputText value="#{widgetView.values['west']}" size="10" disabled="#{!userBean.validated}" />
            </h:column>
            <h:column id="validation-msg-west">
               <h:outputText styleClass="input-validation-error" value="#{widgetView.validateAttribute('west')}" rendered="#{userBean.validated and widgetView.validateAttribute('west') != null}"/>
            </h:column>            

            <h:column>
                <ui:include src="../../remove-value-button.xhtml" >
                    <ui:param name="widget" value="#{cc.attrs.widget}"/>
                    <ui:param name="value" value="#{widgetView}"/>
                </ui:include>                                            
            </h:column>
            
        </h:dataTable>

        </h:panelGroup>
                
    </composite:implementation>
</html>
