<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:metaedit="http://java.sun.com/jsf/composite/component">

    <composite:interface>
        <composite:attribute name="widget" type="no.met.metaeditor.widget.DateWidget" />
    </composite:interface>

    <composite:implementation>

        <h:panelGroup id="date-container" layout="block" styleClass="editor-widget-container">
        <h:outputText value="#{cc.attrs.widget.label}" styleClass="main-label" />

        <ui:include src="../../add-value-button.xhtml" >
            <ui:param name="widget" value="#{cc.attrs.widget}"/>
            <ui:param name="updateId" value="date-container"/>
        </ui:include>

        <metaedit:description widget="#{cc.attrs.widget}"/>

        <h:dataTable value="#{cc.attrs.widget.widgetViews}" var="widgetView" id="string">
        
            <h:column>
                <p:calendar value="#{widgetView.values['date']}" pattern="yyyy-MM-dd" converter="no.met.metadataeditor.DateConverter" maxlength="16" size="17" disabled="#{!userBean.validated}">
                    <p:ajax event="change" global="false" />
                </p:calendar>
            </h:column>
            <h:column>
                <ui:include src="../../remove-value-button.xhtml" >
                    <ui:param name="widget" value="#{cc.attrs.widget}"/>
                    <ui:param name="value" value="#{widgetView}"/>
                </ui:include>    
            </h:column>
            <h:column id="validation-msg-date">
               <h:outputText styleClass="input-validation-error" value="#{widgetView.validateAttribute('date')}" rendered="#{userBean.validated and widgetView.validateAttribute('date') != null}"/>
            </h:column>            
        
        </h:dataTable>
       
        </h:panelGroup>

    </composite:implementation>
</html>
