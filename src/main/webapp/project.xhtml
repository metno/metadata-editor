<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
    <f:viewParam name="project" value="#{metadataListBean.project}" />
    <f:viewParam name="includeBreadCrumb" value="#{metadataListBean.editorOption.includeBreadCrumb}" />
    <f:viewParam name="embedded" value="#{metadataListBean.editorOption.embedded}" />
 </f:metadata>

<h:head>
    <title>Metadata editor</title>
    <h:outputStylesheet name="common.css" library="css"/>
</h:head>

<h:body>

    <ui:include src="login-dialog.xhtml">
        <ui:param name="project" value="#{metadataListBean.project}"/>
    </ui:include>

    <h:form id="project-form" name="project-form">
    
        <p:breadCrumb rendered="#{metadataListBean.editorOption.includeBreadCrumb}">
            <p:menuitem value="Projects" url="index.xhtml" />
            <p:menuitem value="#{metadataListBean.project}" url="#" />
        </p:breadCrumb>
        
        <br />
        
        <ui:include src="project-menu.xhtml"/>
        
        <br />

        <p:dataTable id="availableMetadata" var="record" value="#{metadataListBean.availableMetadata}">
            <p:column id="projectName">
                <f:facet name="header">
                Metadata records
                </f:facet>
                <h:link outcome="editor.xhtml?record=#{record}&amp;project=#{metadataListBean.project}" value="#{record}" />
            </p:column>

        </p:dataTable>
        
        <ui:include src="footer.xhtml" />
    
    </h:form>


</h:body>

</html>
